<p>דני היה ממציא פורה, ומהנדס אינטואיטיבי. מעט לפני שחלה, דני קיבל מהמעביד תקציב של שש ספרות לבנות מכונה לשתילת בטטה, המצאה מקורית של דני, התכנון כלל גלגל גדול עם זרועות פנאומאטיות כשהאתגר הוא לאחוז בעדינות ביחורים ולהטמין אותם בעומק אחיד באדמה באופן אוטומטי. הוא לא זכה לסיים. </p>
