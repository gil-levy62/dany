<p>דני היה טרקוריסט מעולה, למד לנהוג מגיל 10 והתגאה בזה שהיה היחיד בקיבוץ הגושרים (כשהיה בנח"ל) שיכל לנהוג עגלה עם ארבעה גלגלים ברוורס 50 מטר לאורך תעלת התחמיץ הצרה.  (זה הרבה יותר קשה מרוורס עם עגלת שני גלגלים - שגם הוא לא קל בכלל).</p>
